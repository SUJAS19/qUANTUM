name: Code Quality Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv,env,.venv,.git,__pycache__
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=venv,env,.venv,.git,__pycache__
  
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install core dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install pandas numpy scipy
        pip install scikit-learn xgboost
        pip install matplotlib seaborn
        pip install yfinance pyyaml
    
    - name: Install optional dependencies
      continue-on-error: true
      run: |
        pip install tensorflow keras
        pip install nsepy
    
    - name: Run basic tests
      run: |
        # Run tests without strict coverage requirements
        pytest tests/ -v --tb=short || echo "Some tests may require network access"
    
    - name: Validate project structure
      run: |
        echo "✅ Checking project structure..."
        test -f README.md || exit 1
        test -f requirements.txt || exit 1
        test -d data || exit 1
        test -d backtesting || exit 1
        test -d screening || exit 1
        test -d ml || exit 1
        test -d options || exit 1
        test -d strategies || exit 1
        echo "✅ All required directories exist"
    
    - name: Check Python syntax
      run: |
        echo "✅ Checking Python syntax..."
        python -m py_compile data/*.py
        python -m py_compile backtesting/*.py
        python -m py_compile screening/*.py
        python -m py_compile ml/*.py
        python -m py_compile options/*.py
        python -m py_compile strategies/*.py
        echo "✅ No syntax errors found"

